version: 2.0.1+2
author: humazed <humazed@gmail.com>
homepage: https://github.com/humazed/google_map_location_picker

#  flutter pub pub publish --dry-run
environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: '>=0.15.8 <=0.16.0'
  intl_translation: ^0.17.6

  google_maps_flutter: ^0.5.21
  geolocator: ^5.1.3
  android_intent: ^0.3.3
  provider: ^3.1.0
  http: ^0.12.0+2
  stack_trace: ^1.9.3

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.humazed.google_map_location_picker
    pluginClass: GoogleMapLocationPickerPlugin

